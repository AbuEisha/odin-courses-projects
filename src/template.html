<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <dialog id="project-dialog">
      <form action="">
        <div>
          <label for="project-name">Project Name <span>*</span></label>
          <input type="text" id="project-name" required />
        </div>
        <div>
          <button class="cancel">Cancel</button>
          <button id="create-project">Create Project</button>
        </div>
      </form>
    </dialog>
    <dialog id="edit-project-dialog">
      <form action="">
        <div class="id">
          <label for="pro-id">Project Id</label>
          <input type="text" id="pro-id" disabled />
        </div>
        <div>
          <label for="new-name">New Project Name <span>*</span></label>
          <input type="text" id="new-name" required />
        </div>
        <div>
          <button class="cancel">Cancel</button>
          <button id="edit-project">Edit Project</button>
        </div>
      </form>
    </dialog>
    <dialog id="task-dialog">
      <form action="">
        <div>
          <label for="select-project">Project Name <span>*</span></label>
          <select id="select-project"></select>
        </div>
        <div>
          <label for="task-title">Task Title <span>*</span></label>
          <input type="text" id="task-title" required />
        </div>
        <div>
          <label for="description">Description <span>*</span></label>
          <textarea id="description" required></textarea>
        </div>
        <div>
          <label for="task-date">Date <span>*</span></label>
          <input type="date" id="task-date" required />
        </div>
        <div>
          <label for="task-priority">Priority <span>*</span></label>
          <select id="task-priority">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div>
          <button class="cancel">Cancel</button>
          <button id="add-task">Add Task</button>
        </div>
      </form>
    </dialog>
    <dialog id="edit-task-dialog">
      <form action="">
        <div class="id">
          <label for="task-id">Task Id</label>
          <input type="text" id="task-id" disabled />
        </div>
        <div>
          <label for="new-task-title">Task Title <span>*</span></label>
          <input type="text" id="new-task-title" required />
        </div>
        <div>
          <label for="new-descr">Description <span>*</span></label>
          <textarea id="new-descr" required></textarea>
        </div>
        <div>
          <label for="new-task-date">Date <span>*</span></label>
          <input type="date" id="new-task-date" required />
        </div>
        <div>
          <label for="new-task-prio">Priority <span>*</span></label>
          <select id="new-task-prio">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div>
          <button class="cancel">Cancel</button>
          <button id="edit-task">Edit Task</button>
        </div>
      </form>
    </dialog>
    <div class="app">
      <div class="sidebar-container">
        <div class="sidebar">
          <div class="header">
            <h3>Todo List</h3>
            <button class="switch-sidebar">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  fill-rule="evenodd"
                  d="M19 4.001H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-12a2 2 0 0 0-2-2m-15 2a1 1 0 0 1 1-1h4v14H5a1 1 0 0 1-1-1zm6 13h9a1 1 0 0 0 1-1v-12a1 1 0 0 0-1-1h-9z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
          <div class="box add-project">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>Add Project</title>
              <path
                d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
              />
            </svg>
            Add Project
          </div>
          <div class="box add-task">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>Add Task</title>
              <path
                d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
              />
            </svg>
            Add Task
          </div>
          <div class="box active" data-nav="today">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>Go To Today Tasks</title>
              <path
                d="M19 3H18V1H16V3H8V1H6V3H5C3.9 3 3 3.89 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.89 20.11 3 19 3M19 19H5V9H19V19M19 7H5V5H19M7 11H12V16H7"
              />
            </svg>
            <p class="name">Today</p>
          </div>
          <div class="box" data-nav="upcomming">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>Go To Upcomming Tasks</title>
              <path
                d="M7 11H9V13H7V11M21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H6V1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5M5 7H19V5H5V7M19 19V9H5V19H19M15 13V11H17V13H15M11 13V11H13V13H11M7 15H9V17H7V15M15 17V15H17V17H15M11 17V15H13V17H11Z"
              />
            </svg>
            <p class="name">Upcomming</p>
          </div>
          <div class="box" data-nav="completed">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>Go To Completed Tasks</title>
              <path
                d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M12 20C7.59 20 4 16.41 4 12S7.59 4 12 4 20 7.59 20 12 16.41 20 12 20M16.59 7.58L10 14.17L7.41 11.59L6 13L10 17L18 9L16.59 7.58Z"
              />
            </svg>
            <p class="name">Completed</p>
          </div>
          <div class="project-box">
            <div class="box my-projects" data-nav="my-projects">
              <h4 class="name">My Projects</h4>
              <div class="info">
                <button class="add-project">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Add Project</title>
                    <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                  </svg>
                </button>
                <button id="show-project">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Hide Projects</title>
                    <path
                      d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div class="projects-list"></div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="main-content">
          <h2>This Is Test</h2>
          <div class="tasks-list"></div>
          <button class="add-task">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>Add Task</title>
              <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
            Add Task
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
