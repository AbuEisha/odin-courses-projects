<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Weather Condition For 7 Days</h1>
        <form class="search-box">
          <input
            type="search"
            id="city-name"
            placeholder="Enter City Name"
            required
          />
          <button id="city-search">Search</button>
        </form>
        <div class="temp-switch">
          <button class="unit active" data-unit="C">C</button>
          <button class="unit" data-unit="F">F</button>
        </div>
      </header>
      <div class="app-display"></div>
    </div>
  </body>
</html>
