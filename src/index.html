<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <h1>Battleship</h1>

    <!-- Control Panel -->
    <div id="controls">
      <button id="rotate-btn">Rotate Ship (Horizontal)</button>
      <button id="reset-btn">Reset Placement</button>
      <button id="start-btn" disabled>Start Game</button>
    </div>

    <!-- Placement Phase -->
    <div id="placement-phase">
      <div id="ship-container">
        <div class="ship draggable" data-length="5">Ship 5</div>
        <div class="ship draggable" data-length="4">Ship 4</div>
        <div class="ship draggable" data-length="3">Ship 3</div>
        <div class="ship draggable" data-length="2">Ship 2</div>
        <div class="ship draggable" data-length="1">Ship 1</div>
      </div>
      <div id="placement-grid" class="grid"></div>
    </div>

    <!-- Game Phase -->
    <div id="game-phase" class="hidden">
      <div class="boards">
        <div class="board">
          <h2>Your Board</h2>
          <div id="player-grid" class="grid"></div>
        </div>
        <div class="board">
          <h2>Computerâ€™s Board</h2>
          <div id="computer-grid" class="grid"></div>
        </div>
      </div>
    </div>
    <div id="message"></div>
  </body>
</html>
